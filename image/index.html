<head>

<body>
    <div class="layui-row" style="text-align: center;">
        <div class="c-box">

            <h3 id="url">https://api.aloli.icu/img/img.php</h3>

            <h3 id="url">https://api.aloli.icu/img/img.php?type=json</h3>

            <p>
                {
                    "url":"https:\/\/api.aloli.icu\/img\/imgs\/2.jpg",
                    "code":200,
                    "width":1280,
                    "height":720

            </p>





        </div>
